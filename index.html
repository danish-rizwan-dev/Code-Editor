<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">WEB EDITOR</h1>
            <nav>
                <a href="#" class="text-white mx-2">Home</a>
                <a href="#" class="text-white mx-2">Premium</a>
                <a href="#" class="text-white mx-2">About</a>
            </nav>
        </div>
    </header>
    <section class="container mt-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="box">
                    <h2>HTML Code</h2>
                    <textarea id="htmlCode" class="form-control input-box" aria-label="With textarea"></textarea>
                </div>
                <div class="box">
                    <h2>CSS Code</h2>
                    <textarea id="cssCode" class="form-control input-box" aria-label="With textarea"></textarea>
                </div>
                <div class="box">
                    <h2>JS Code</h2>
                    <textarea id="jsCode" class="form-control input-box" aria-label="With textarea"></textarea>
                </div>
            </div>

            <div class="col-lg-8 box">
                <h2>Live Preview</h2>
                <div id="preview" class="preview"></div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <button id="runBtn" class="btn">Run Code</button>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
